<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NATAS DEBUG</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #error-log {
            color: yellow;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            text-align: left;
        }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        #welcome { display: flex; }
        #flashlight { background: white; }
    </style>
</head>
<body>

    <div id="error-log"></div>

    <div id="welcome" class="screen">
        <h1 style="color: white;">N A T A S</h1>
        <p>نظام الطوارئ V4.0</p>
        <button onclick="startApp()">اتصال</button>
    </div>

    <div id="flashlight" class="screen"></div>

    <audio id="sound" src="whisper.mp3"></audio>

    <script>
        // 1. كاشف الأخطاء الفوري
        window.onerror = function(msg, url, line) {
            document.getElementById('error-log').innerHTML += "Error: " + msg + "<br>";
            alert("فيه خطأ في الكود: " + msg);
        };

        // 2. كود التشغيل
        async function startApp() {
            try {
                // طلب الصلاحيات
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                
                // منع النوم
                if ('wakeLock' in navigator) {
                    await navigator.wakeLock.request('screen');
                }

                // تجربة الصوت
                document.getElementById('sound').play().catch(e => console.log('Sound blocked'));

                // تشغيل الكشاف (شاشة بيضاء)
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('flashlight').style.display = 'flex';
                
                // رسالة نجاح
                document.getElementById('flashlight').innerHTML = "<h1 style='color:black'>النظام يعمل!</h1>";

            } catch (err) {
                document.getElementById('error-log').innerHTML += "Access Denied: " + err + "<br>";
                alert("لازم توافق على الكاميرا والميكروفون!");
            }
        }
    </script>
</body>
</html>
