<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NATAS | SYSTEM V5.0</title>
    <style>
        /* --- التصميم السينمائي (Cyberpunk Aesthetic) --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #ff003c; /* أحمر نيون */
            --secondary: #131313;
            --scanline: rgba(255, 0, 60, 0.1);
        }

        body {
            background-color: #000;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* تأثير الشاشة القديمة CRT */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* الشاشات */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* مخفي حتى يتم التفعيل */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }

        /* شاشة التحميل (تظهر فوراً) */
        #loader {
            display: flex;
            z-index: 100;
            background: #000;
        }

        /* اللوجو */
        .logo {
            font-size: 3.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--primary);
            animation: glitch 2s infinite;
            border: 2px solid var(--primary);
            padding: 10px 20px;
            box-shadow: 0 0 15px var(--primary), inset 0 0 15px var(--primary);
        }

        /* الزر الرئيسي */
        .cyber-btn {
            margin-top: 40px;
            background: transparent;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            padding: 15px 50px;
            border: 2px solid var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        .cyber-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 40px var(--primary);
        }

        /* وضع السينما */
        #theater-ui {
            background: #000;
            z-index: 50;
        }
        .pulse-text {
            font-size: 1rem;
            margin-top: 20px;
            animation: pulse 2s infinite;
            opacity: 0.7;
        }

        /* الكشاف (أبيض ساطع) */
        #flash-ui {
            background: #fff;
            z-index: 60;
        }

        /* البصمة */
        #bio-ui {
            background: rgba(0,0,0,0.96);
            z-index: 60;
        }
        .scanner-frame {
            width: 120px;
            height: 180px;
            border: 4px solid var(--primary);
            border-radius: 60px;
            position: relative;
            box-shadow: 0 0 30px var(--primary);
            overflow: hidden;
            background: rgba(255, 0, 60, 0.05);
        }
        .scan-laser {
            width: 100%;
            height: 4px;
            background: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--primary);
            position: absolute;
            top: 0;
            animation: scan 1.5s ease-in-out infinite;
        }
        .bio-msg {
            margin-top: 25px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Animations */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; text-shadow: 0 0 10px var(--primary); }
            100% { opacity: 0.3; }
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* رسائل الأخطاء (للمطور فقط) */
        #debug-log {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            background: #111;
            color: yellow;
            font-size: 10px;
            padding: 5px;
            display: none; /* مخفي للجمهور */
            text-align: left;
            border-top: 1px solid yellow;
            z-index: 9999;
        }
        
        /* أزرار التجربة اليدوية (مخفية، تظهر بالضغط المطول على اللوجو) */
        .manual-controls {
            position: absolute;
            bottom: 20px;
            opacity: 0.3;
            display: flex;
            gap: 10px;
        }
        .small-btn {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 5px 10px;
            font-size: 10px;
        }

    </style>
</head>
<body>

    <div id="loader" class="screen">
        <div class="logo" onclick="toggleDebug()">N A T A S</div>
        <p style="margin-top: 20px;">SYSTEM V5.0 // ONLINE</p>
        
        <div style="font-size: 0.9rem; margin: 30px 0; line-height: 1.6; max-width: 80%;">
            تنبيه: اضغط "اتصال" للموافقة على الإذن.<br>
            لا تغلق الشاشة.
        </div>

        <button class="cyber-btn" onclick="initializeSystem()">[ اتصال ]</button>
    </div>

    <div id="theater-ui" class="screen" onclick="requestWakeLock()">
        <div class="logo" style="font-size: 2rem; opacity: 0.2;">NATAS</div>
        <div class="pulse-text">SYSTEM LISTENING...</div>
        <div style="font-size: 0.7rem; color: #333; margin-top: 50px;">(19kHz SIGNAL READY)</div>
        
        <div class="manual-controls">
            <button class="small-btn" onclick="testFlash()">FLASH</button>
            <button class="small-btn" onclick="testBio()">BIO</button>
            <button class="small-btn" onclick="testSound()">SOUND</button>
        </div>
    </div>

    <div id="flash-ui" class="screen"></div>

    <div id="bio-ui" class="screen">
        <div class="scanner-frame" onmousedown="scanFinger()" ontouchstart="scanFinger()">
            <div class="scan-laser"></div>
        </div>
        <div class="bio-msg" id="bio-text">ضع بصمتك للإذن</div>
    </div>

    <audio id="sfx" src="whisper.mp3" preload="auto"></audio>
    <video id="cam" autoplay playsinline style="display:none;"></video>
    <div id="debug-log">Log Started...</div>

    <script>
        // المتغيرات العامة
        let wakeLock = null;
        let videoTrack = null;
        const debugLog = document.getElementById('debug-log');

        // تسجيل الأخطاء على الشاشة
        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = msg + " | " + debugLog.innerHTML;
        }

        // 1. التهيئة (عند ضغط زر اتصال)
        async function initializeSystem() {
            log("Initializing...");
            
            // تشغيل الصوت "صامت" لفك حظر المتصفح
            const audio = document.getElementById('sfx');
            try {
                await audio.play();
                audio.pause();
                audio.currentTime = 0;
                log("Audio Unlocked");
            } catch(e) { log("Audio Error: " + e); }

            // طلب الكاميرا (للفلاش) والميكروفون
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: true 
                });
                
                // حفظ مسار الفيديو للتحكم في اللمبة
                videoTrack = stream.getVideoTracks()[0];
                log("Camera/Mic Access Granted");

                // تفعيل منع النوم
                requestWakeLock();

                // الانتقال للشاشة التالية
                document.getElementById('loader').style.display = 'none';
                document.getElementById('theater-ui').style.display = 'flex';

            } catch (err) {
                alert("يجب السماح للكاميرا والميكروفون ليعمل النظام بشكل صحيح!");
                log("Permission Denied: " + err);
                // السماح بالدخول حتى مع الرفض (لتجنب الشاشة السوداء)
                document.getElementById('loader').style.display = 'none';
                document.getElementById('theater-ui').style.display = 'flex';
            }
        }

        // 2. الفلاش (حقيقي + شاشة)
        async function testFlash() {
            log("Triggering Flash...");
            let hardwareFlash = false;

            // محاولة تشغيل لمبة الموبايل
            if (videoTrack) {
                try {
                    await videoTrack.applyConstraints({ advanced: [{ torch: true }] });
                    hardwareFlash = true;
                    log("Hardware Flash ON");
                } catch (e) { log("HW Flash not supported"); }
            }

            // تشغيل الشاشة البيضاء (في كل الأحوال لزيادة الإضاءة)
            const flashUI = document.getElementById('flash-ui');
            flashUI.style.display = 'flex';

            // إطفاء بعد 5 ثواني
            setTimeout(async () => {
                flashUI.style.display = 'none';
                if (hardwareFlash && videoTrack) {
                    try { await videoTrack.applyConstraints({ advanced: [{ torch: false }] }); } catch(e){}
                }
            }, 5000);
        }

        // 3. البصمة (تفاعلية)
        function testBio() {
            document.getElementById('bio-ui').style.display = 'flex';
        }

        function scanFinger() {
            const frame = document.querySelector('.scanner-frame');
            const laser = document.querySelector('.scan-laser');
            const text = document.getElementById('bio-text');

            // تغيير للأخضر
            frame.style.borderColor = '#00ff00';
            frame.style.boxShadow = '0 0 40px #00ff00';
            laser.style.background = '#00ff00';
            text.innerText = "ACCESS GRANTED";
            text.style.color = '#00ff00';

            // اهتزاز (Haptic)
            if (navigator.vibrate) navigator.vibrate([50, 50, 200]);

            // إخفاء بعد ثانيتين
            setTimeout(() => {
                document.getElementById('bio-ui').style.display = 'none';
                // إعادة الضبط
                frame.style.borderColor = 'var(--primary)';
                frame.style.boxShadow = '0 0 30px var(--primary)';
                text.innerText = "ضع بصمتك للإذن";
                text.style.color = 'var(--primary)';
            }, 2500);
        }

        // 4. الصوت
        function testSound() {
            const audio = document.getElementById('sfx');
            audio.currentTime = 0;
            audio.play().catch(e => alert("اضغط الشاشة لتفعيل الصوت"));
            if (navigator.vibrate) navigator.vibrate(100);
        }

        // منع قفل الشاشة
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    log("WakeLock Active");
                } catch (err) { log("WakeLock Error"); }
            }
        }

        // إظهار سجل الأخطاء (بالضغط على اللوجو في البداية)
        function toggleDebug() {
            const d = document.getElementById('debug-log');
            d.style.display = d.style.display === 'none' ? 'block' : 'none';
        }

    </script>
</body>
</html>
